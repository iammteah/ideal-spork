<div (keyup)="contentChanged($event)">
  <mat-form-field>
    <input [(ngModel)]="query.person" matInput placeholder="Person">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Ort" [(ngModel)]="query.ort">
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" [(ngModel)]="query.datum" placeholder="Datum">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="contentChanged()">Suchen</button>
</div>
